<div class="iq-card iq-card-block iq-card-stretch iq-card-height">
    <div class="iq-card-header d-flex justify-content-between">
        <div class="iq-header-title">
            <h4 class="card-title">Ajout d'une seance </h4>
        </div>
    </div>
    <div class="iq-card-body">
        <div class="table-responsive">
            <form [formGroup]="addSe"> 
                <div class="form-group">
                          <div class="form-group">
                            <label for="exampleInputName1">code seance</label>
                            <input type="text" class="form-control" id="exampleInputName1" placeholder="code seance" formControlName="codeS">
                          </div>
                          <div class="form-group">
                            <label for="exampleInputName2">heure de debut</label>
                            <input type="text" class="form-control" id="exampleInputName2" placeholder="heure de debut" formControlName="heureDeb"
                            onfocus="(this.type='time')"
                            onblur="(this.type='text')">
                          </div>
                          <div class="form-group">
                            <label for="exampleInputName2">heure de fin</label>
                            <input type="text" class="form-control" id="exampleInputName2" placeholder="heure de fin" formControlName="heureFin"
                            onfocus="(this.type='time')"
                            onblur="(this.type='text')">
                          </div>
                          <div class="form-group">
                            <label for="exampleInputName2">date</label>
                            <input type="text" class="form-control" id="exampleInputName2" placeholder="date" formControlName="date" 
                            onfocus="(this.type='date')"
                            onblur="(this.type='text')">
                          </div>
                       
                          <button type="submit"  class="btn btn-primary" (click)=onAddClick()>Envoyer</button> 
                          <a routerLink="../seances">  <button type="reset"  class="btn btn-light">Cancel</button></a>
                 </div>
            </form>
        </div>
    </div>
</div>
