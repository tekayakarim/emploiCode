<div class="iq-card iq-card-block iq-card-stretch iq-card-height">
    <div class="iq-card-header d-flex justify-content-between">
       <div class="iq-header-title">
          <h4 class="card-title">Liste des Classes</h4>
       </div> 
    </div>
    <div class="iq-card-body">
      <a routerLink="../addClasse">  <button type="button" class="btn btn-primary btn-sm mr-2" >Ajouter une classe</button></a>
      <div class="table-responsive">
         <table class="table mb-0 table-borderless">
            <thead>
               <tr>
                  <th scope="col">Code</th> 
                  <th scope="col">Niveau</th>
                  <th scope="col">Action</th> 
               </tr>
            </thead>
            <tbody>
               <tr *ngFor="let el of elements; let i = index">
                  <td>{{ el.codeC }}</td>
                  <td>{{ el.niveauC }}</td> 
                  <td>
                     <a routerLink="../modifClasse/{{el.codeC}}">     <button type="button" class="btn btn-primary btn-sm mr-2" ><i class="fa fa-pencil"></i></button></a>
                     <button type="button" class="btn btn-primary btn-sm mr-2" (click)=onDeleteClick([el.codeC])><i class="fa fa-trash"></i></button>
                  </td>
               </tr> 
            </tbody>
         </table>
      </div>
    </div>
 </div>
